<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add a custom background image or pattern -->
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-title">Meme Generator</h1>
    </section>

    <!-- Meme Generator Section -->
    <div class="meme-generator">
        <div class="meme-input">
            <input type="text" class="meme-type" placeholder="Enter Category">
            <button class="meme-generator-btn">Generate Meme</button>
        </div>
        <div class="meme-card">
            <img src="placeholder.jpeg" alt="Meme" class="meme-image">
            <h3 class="meme-author"></h3>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
